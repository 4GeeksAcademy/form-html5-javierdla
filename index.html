<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e13b798f1a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-light">
                <h4 class="mb-0">Payment form example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">State</label>
                            <select class="form-select" required>
                                <option selected>Pick a state</option>
                                <option value="1">State 1</option>
                                <option value="2">State 2</option>
                                <option value="3">State 3</option>
                                <option value="4">State 4</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">We accept:</label>
                            <div class="col-md-8 bg-secondary text-white p-2 rounded">
                                <input type="radio" name="payment_method" value="visa">
                                <i class="m-2 fa-brands fa-cc-visa"></i>
                                <input type="radio" name="payment_method" value="mastercard">
                                <i class="m-2 fa-brands fa-cc-mastercard"></i>
                                <input type="radio" name="payment_method" value="amerexpress">
                                <i class="m-2 fa-solid fa-pager"></i>
                                <input type="radio" name="payment_method" value="discover">
                                <i class="m-2 fa-brands fa-cc-discover"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="3" placeholder="Add any notes here."></textarea>
                        </div>
                    </div>
            </div>
            <div class="card-footer bg-light d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
